<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [(ngModel)]="userSettings.name"
        id="name"
        name="name"
        class="form-control"
        type="text"
        placeholder="Enter name here"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField)"
      />
      <div
        class="alert alert-danger"
        [hidden]="!form.submitted || nameField.valid"
      >
        Enter a name
      </div>
    </div>

    <p>User Interface Styles</p>
    <div class="form-group">
      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          type="radio"
          class="form-check-input"
          id="lightInterface"
          name="interfaceStyle"
          value="light"
          checked
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>

      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          type="radio"
          class="form-check-input"
          id="mediumInterface"
          name="interfaceStyle"
          value="medium"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>

      <div class="form-check">
        <input
          [(ngModel)]="userSettings.interfaceStyle"
          type="radio"
          class="form-check-input"
          id="darkInterface"
          name="interfaceStyle"
          value="dark"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
        id="subscriptionType"
        class="form-control"
      >
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        [(ngModel)]="userSettings.notes"
        name="notes"
        id="notes"
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-check form-group">
      <input
        [(ngModel)]="userSettings.emailOffers"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        class="form-check-input"
      />
      <label for="emailOffers" class="form-check-label"
      >Email Special Offers</label
      >
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h3>{{ form.value | json }}</h3>
