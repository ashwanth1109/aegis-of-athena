<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" type="text" placeholder="Enter name here">
    </div>

    <p>User Interface Styles</p>
    <div class="form-group">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="lightInterface" name="interfaceStyle" value="light" checked>
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" id="mediumInterface" name="interfaceStyle" value="medium">
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" id="darkInterface" name="interfaceStyle" value="dark">
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="form-control"></textarea>
    </div>

    <div class="form-check form-group">
      <input type="checkbox" id="emailOffers" name="emailOffers" class="form-check-input">
      <label for="emailOffers" class="form-check-label">Email Special Offers</label>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>


</div>
